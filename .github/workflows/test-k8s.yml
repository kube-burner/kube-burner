# test-k8s.yml
name: Execute tests on k8s and OCP
on:
  workflow_call:
    secrets:
      OPENSHIFT_SERVER:
        required: true
      OPENSHIFT_USER:
        required: true
      OPENSHIFT_PASSWORD:
        required: true
jobs:
  test-k8s:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        k8s-version:
        - v1.25.0
        - v1.26.0
        - v1.27.0
    steps:

    - name: Check out code
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
        ref: ${{ github.event.pull_request.head.sha }}
        persist-credentials: false

    - name: Download kube-burner binary
      uses: actions/download-artifact@v3
      with:
        name: kube-burner
        path: /tmp/

    - name: Install bats
      uses: mig4/setup-bats@v1
      with:
        bats-version: 1.9.0

    - name: Execute Tests
      working-directory: test
      run: |
        export PATH=${PATH}:/tmp/
        chmod +x /tmp/kube-burner
        bats -F pretty -T --report-formatter junit --print-output-on-failure test-k8s.bats
      env:
        TERM: linux
        KIND_VERSION: v0.19.0
        K8S_VERSION: ${{matrix.k8s-version}}

  ocp-wrapper:
    runs-on: ubuntu-latest
    concurrency:
      group: ocp-e2e-ci
    steps:

    - name: Check out code
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
        ref: ${{ github.event.pull_request.head.sha }}
        persist-credentials: false

    - name: Download kube-burner binary
      uses: actions/download-artifact@v3
      with:
        name: kube-burner
        path: /tmp/

    - name: Install bats
      uses: mig4/setup-bats@v1
      with:
        bats-version: 1.9.0

    - name: Install oc
      uses: redhat-actions/oc-installer@v1

    - name: Authenticate against OCP cluster
      run: oc login -u ${OPENSHIFT_USER} -p ${OPENSHIFT_PASSWORD} ${OPENSHIFT_SERVER} --insecure-skip-tls-verify=true
      env:
        OPENSHIFT_SERVER: ${{ secrets.OPENSHIFT_SERVER }}
        OPENSHIFT_USER: ${{ secrets.OPENSHIFT_USER }}
        OPENSHIFT_PASSWORD: ${{ secrets.OPENSHIFT_PASSWORD }}

    - name: Execute Tests
      working-directory: test
      run: |
        export PATH=${PATH}:/tmp/
        chmod +x /tmp/kube-burner
        bats -F pretty -T --report-formatter junit --print-output-on-failure test-ocp.bats
      env:
        TERM: linux
        OPENSHIFT_SERVER: ${{ secrets.OPENSHIFT_SERVER }}
        OPENSHIFT_USER: ${{ secrets.OPENSHIFT_USER }}
        OPENSHIFT_PASSWORD: ${{ secrets.OPENSHIFT_PASSWORD }}

