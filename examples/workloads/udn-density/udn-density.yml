---
{{- /* Default to L3 if not provided. Coerce to boolean from string/bool/env. */ -}}
{{- $enableL3Str := ((get . "ENABLE_LAYER_3") | default "true") | printf "%v" | lower -}}
{{- $enableL3 := or (eq $enableL3Str "true") (eq $enableL3Str "1") -}}
{{- /* Allow switching to ClusterUserDefinedNetwork with CUDN=true/1 */ -}}
{{- $cudnStr := ((get . "CUDN") | default "false") | printf "%v" | lower -}}
{{- $isCUDN := or (eq $cudnStr "true") (eq $cudnStr "1") -}}
{{- $layerSuffix := ternary "l3" "l2" $enableL3 -}}
global:
  indexerConfig:
    esServers: [http://elastic-elk.apps.rsevilla.kube-burner.com]
    insecureSkipVerify: true
    defaultIndex: kube-burner
    type: elastic
  measurements:
    - name: podLatency
    - name: pprof
      pprofInterval: 2m
      pprofDirectory: pprof-data
      pprofTargets:
      - name: ovnkube-controller
        namespace: "openshift-ovn-kubernetes"
        labelSelector: {app: ovnkube-node}
        url: http://localhost:29103/debug/pprof/profile?seconds=30
      - name: ovnk-control-plane
        namespace: "openshift-ovn-kubernetes"
        labelSelector: {app: ovnkube-control-plane}
        url: http://localhost:29108/debug/pprof/profile?seconds=30

jobs:
  - name: udn-density-{{$layerSuffix}}-pods
    namespace: udn-density-{{$layerSuffix}}-pods
    jobIterations: 72
    qps: 20
    burst: 20
    namespacedIterations: true
    podWait: false
    waitWhenFinished: true
    preLoadImages: false
    preLoadPeriod: 15s
    jobPause: 5m
    namespaceLabels:
      security.openshift.io/scc.podSecurityLabelSync: false
      pod-security.kubernetes.io/enforce: privileged
      pod-security.kubernetes.io/audit: privileged
      pod-security.kubernetes.io/warn: privileged
      k8s.ovn.org/primary-user-defined-network: ""
    objects:
      - objectTemplate: {{ if $isCUDN }}{{ if $enableL3 }}cudn_l3.yml{{ else }}cudn_l2.yml{{ end }}{{ else }}{{ if $enableL3 }}udn_l3.yml{{ else }}udn_l2.yml{{ end }}{{ end }}
        replicas: 1

      - objectTemplate: np-deny-all.yml
        replicas: 1

      - objectTemplate: np-allow-from-clients.yml
        replicas: 1

      - objectTemplate: service.yml
        replicas: 5

      - objectTemplate: deployment-server.yml
        replicas: 3
        inputVars:
          podReplicas: 2

      - objectTemplate: deployment-client.yml
        replicas: 2
        inputVars:
          podReplicas: 2
