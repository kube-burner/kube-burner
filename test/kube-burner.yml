---
 
global:
  writeToFile: true
  metricsDirectory: collected-metrics
  measurements:
  - name: podLatency
    esIndex: kube-burner

  indexerConfig:
    type: elastic
    enabled: true
    esServers: ["https://search-perfscale-dev-chmf5l4sh66lvxbnadi4bznl3a.us-west-2.es.amazonaws.com:443"]
    defaultIndex: "kube-burner-ocp"

jobs:
  - name: namespaced
    jobType: create
    jobIterations: {{ add .JOB_ITERATIONS 1 }}
    qps: {{ .QPS }}
    burst: {{ .BURST }}
    namespacedIterations: true
    preLoadImages: true
    preLoadPeriod: 30s
    cleanup: true
    namespace: namespaced
    podWait: false
    waitWhenFinished: true
    verifyObjects: true
    errorOnVerify: true
    jobIterationDelay: 10s
    maxWaitTimeout: 2m
    churn: true
    churnPercent: 20
    churnDuration: 2m
    churnDelay: 5s
    namespaceLabels:
      foo: bar
      complex.label/test: true
    objects:
    
    - objectTemplate: objectTemplates/deployment.yml
      replicas: 1
      inputVars:
        containerImage: gcr.io/google_containers/pause-amd64:3.0
