---
 
global:
  measurements:
  - name: podLatency

  indexerConfig:
    type: local
    enabled: {{ .INDEXING }}

jobs:
  - name: namespaced
    jobType: create
    jobIterations: {{ add .JOB_ITERATIONS 1 }}
    qps: {{ .QPS }}
    burst: {{ .BURST }}
    namespacedIterations: true
    preLoadImages: true
    preLoadPeriod: 5s
    cleanup: true
    namespace: namespaced
    podWait: false
    waitWhenFinished: true
    verifyObjects: true
    errorOnVerify: true
    jobIterationDelay: 5s
    maxWaitTimeout: 2m
    churn: true
    churnPercent: 20
    churnDuration: 1m
    churnDelay: 5s
    namespaceLabels:
      foo: bar
      complex.label/test: true
    objects:
    
    - objectTemplate: objectTemplates/deployment.yml
      replicas: 1
      inputVars:
        containerImage: gcr.io/google_containers/pause-amd64:3.0
