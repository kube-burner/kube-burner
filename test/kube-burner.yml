---
 
global:
  writeToFile: true
  metricsDirectory: collected-metrics
  measurements:
  - name: podLatency
    esIndex: kube-burner

  indexerConfig:
    enabled: false

jobs:
  - name: namespaced
    jobType: create
    jobIterations: {{ add .JOB_ITERATIONS 1 }}
    qps: {{ .QPS }}
    burst: {{ .BURST }}
    namespacedIterations: true
    cleanup: true
    namespace: namespaced
    podWait: false
    waitWhenFinished: true
    verifyObjects: true
    errorOnVerify: true
    jobIterationDelay: 10s
    objects:
    
    - objectTemplate: objectTemplates/deployment.yml
      replicas: 1
      inputVars:
        containerImage: gcr.io/google_containers/pause-amd64:3.0

  - name: not-namespaced
    jobType: create
    jobIterations: 4
    qps: 5
    burst: 15
    namespacedIterations: false
    cleanup: true
    namespace: not-namespaced
    podWait: true
    waitWhenFinished: false
    verifyObjects: true
    errorOnVerify: true
    objects:
    
    - objectTemplate: objectTemplates/deployment.yml
      replicas: 1
      inputVars:
        containerImage: gcr.io/google_containers/pause-amd64:3.0
    
     
  - name: delete-job
    jobType: delete
    waitForDeletion: true
    qps: 10
    burst: 20
    jobPause: 1ms
    objects:

    - kind: Deployment
      labelSelector: {kube-burner-job: not-namespaced}
      apiVersion: apps/v1

    - kind: Namespace
      labelSelector: {kube-burner-job: not-namespaced}
