- prometheusURL: http://localhost:9090
  indexer:
    type: opensearch
    esServers: ["{{ .ES_SERVER }}"]
    defaultIndex: {{ .ES_INDEX }}
  metrics:
  - metrics-profile.yaml
  alerts:
  - alert-profile.yaml
- prometheusURL: http://localhost:9090
  alias: local-indexing
  indexer:
    type: local
    metricsDirectory: {{ .METRICS_FOLDER }}
  metrics:
  - metrics-profile.yaml
