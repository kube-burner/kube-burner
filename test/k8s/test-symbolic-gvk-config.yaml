---
# Test configuration for symbolic GVK implementation
global:
  gc: true
      
jobs:
  # CRDs
  - name: create-crds
    jobType: create
    jobIterations: 3
    namespacedIterations: false
    qps: 5
    burst: 5
    waitWhenFinished: true
    objects:
      - objectTemplate: objectTemplates/test-crd.yml
        replicas: 1

  # CRs
  - name: create-crs
    jobType: create
    jobIterations: 3
    namespace: symbolic-gvk-test
    namespacedIterations: false
    qps: 5
    burst: 5
    waitWhenFinished: true
    objects:
      - objectTemplate: objectTemplates/test-cr.yml
        replicas: 2
