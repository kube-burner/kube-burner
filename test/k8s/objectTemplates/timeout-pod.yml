apiVersion: v1
kind: Pod
metadata:
  name: timeout-pod-{{.Iteration}}-{{.Replica}}
  namespace: {{.Namespace}}
spec:
  containers:
  - name: sleep
    image: busybox:latest
    command: ["sh", "-c", "echo Starting; sleep 300; echo Done"]
    readinessProbe:
      exec:
        command: ["sh", "-c", "exit 1"]  # Will never be ready
      initialDelaySeconds: 1
      periodSeconds: 1