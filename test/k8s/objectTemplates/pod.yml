kind: Pod
apiVersion: v1
metadata:
  labels:
    app: pause
  name: pod-{{.JobName}}-{{.Iteration}}-{{.Replica}}
spec:
  containers:
  - image: gcr.io/google_containers/pause:3.2
    name: pause
    imagePullPolicy: IfNotPresent
    {{- if .mountPVC }}
    volumeMounts:
    - mountPath: /data
      name: pvc-volume
    {{- end }}
  {{- if .mountPVC }}
  volumes:
  - name: pvc-volume
    persistentVolumeClaim:
      claimName: {{ .JobName }}-{{ .Iteration }}-{{ .Replica }}
  {{- end }}
