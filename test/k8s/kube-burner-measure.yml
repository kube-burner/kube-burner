metricsEndpoints:
  - indexer:
      metricsDirectory: {{ .METRICS_FOLDER }}
      type: local
global:
  measurements:
   - name: podLatency
   - name: pprof
     pprofInterval: 10s
     pprofDirectory: {{ .METRICS_FOLDER }}/pprof
     nodeAffinity:
       kubernetes.io/os: linux
     pprofTargets:
       - name: kubelet-heap
         url: https://localhost:10250/debug/pprof/heap
