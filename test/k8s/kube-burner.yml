---

global:
  gc: {{env "GC"}}
  measurements:
  - name: podLatency
{{ if .TIMESERIES_INDEXER }}
    timeseriesIndexer: {{env "TIMESERIES_INDEXER"}}
{{ end }}
  - name: nodeLatency
{{ if .TIMESERIES_INDEXER }}
    timeseriesIndexer: {{env "TIMESERIES_INDEXER"}}
{{ end }}
  - name: serviceLatency
    svcTimeout: 5s
metricsEndpoints:
{{ if .ES_INDEXING }}
  - endpoint: http://localhost:9090
    indexer:
      type: opensearch
      esServers: ["{{ .ES_SERVER }}"]
      defaultIndex: {{ .ES_INDEX }}
    metrics: [metrics-profile.yaml]
{{ if .ALERTING }}
    alerts: [alert-profile.yaml]
{{ end }}
{{ end }}
{{ if .LOCAL_INDEXING }}
  - endpoint: http://localhost:9090
    indexer: 
      type: local
      metricsDirectory: {{ .METRICS_FOLDER }}
    metrics: [metrics-profile.yaml]
{{ if .ALERTING }}
    alerts: [alert-profile.yaml]
{{ end }}
{{ end }}

jobs:
  - name: namespaced
    jobType: create
    jobIterations: {{ add .JOB_ITERATIONS 1 }}
    qps: {{ .QPS }}
    burst: {{ .BURST }}
    namespacedIterations: true
    preLoadImages: true
    preLoadPeriod: 5s
    cleanup: true
    namespace: namespaced
    podWait: false
    waitWhenFinished: true
    verifyObjects: true
    errorOnVerify: true
    jobIterationDelay: 5s
    maxWaitTimeout: 2m
    churn: {{ .CHURN }}
    churnCycles: {{ .CHURN_CYCLES}}
    churnPercent: 20
    churnDuration: 1m
    churnDelay: 5s
    namespaceLabels:
      foo: bar
      complex.label/test: true
    objects:

    - objectTemplate: objectTemplates/deployment.yml
      replicas: 1
      inputVars:
        containerImage: quay.io/cloud-bulldozer/sampleapp:latest
      {{- if env "WAIT_FOR_CONDITION" }}
      waitOptions:
        forCondition: "{{ env `WAIT_FOR_CONDITION` }}"
        customStatusPath: "{{ env `WAIT_CUSTOM_STATUS_PATH` }}"
      {{- end }} 

    - objectTemplate: objectTemplates/pod.yml
      replicas: 1

    - objectTemplate: objectTemplates/service.yml
      replicas: 1
