---

global:
  gc: {{env "GC"}}
  functionTemplates:
    - objectTemplates/envs.tpl
  measurements:
  - name: podLatency
{{ if .TIMESERIES_INDEXER }}
    timeseriesIndexer: {{env "TIMESERIES_INDEXER"}}
{{ end }}
  - name: nodeLatency
{{ if .TIMESERIES_INDEXER }}
    timeseriesIndexer: {{env "TIMESERIES_INDEXER"}}
{{ end }}
{{ if .SVC_LATENCY }}
  - name: serviceLatency
    svcTimeout: 5s
{{ end }}
  - name: jobLatency
metricsEndpoints:
{{ if .ES_INDEXING }}
  - endpoint: http://localhost:9090
    indexer:
      type: opensearch
      esServers: ["{{ .ES_SERVER }}"]
      defaultIndex: {{ .ES_INDEX }}
    metrics: [metrics-profile.yaml]
{{ if .ALERTING }}
    alerts: [alert-profile.yaml]
{{ end }}
{{ end }}
{{ if .LOCAL_INDEXING }}
  - endpoint: http://localhost:9090
    indexer:
      type: local
      metricsDirectory: {{ .METRICS_FOLDER }}
    metrics: [metrics-profile.yaml]
{{ if .ALERTING }}
    alerts: [alert-profile.yaml]
{{ end }}
{{ end }}

jobs:
  - name: namespaced-{{ .BATS_TEST_NUMBER }}
    jobType: create
    jobIterations: {{ add .JOB_ITERATIONS 1 }}
    qps: {{ .QPS }}
    burst: {{ .BURST }}
    watchers:
    - kind: Deployment
      apiVersion: apps/v1
      labelSelector: {foo: bar}
    - kind: Pod
      apiVersion: v1
      labelSelector: {foo: bar}
      replicas: 2
    - kind: StorageClass
      apiVersion: storage.k8s.io/v1
      replicas: 1
    namespacedIterations: true
    preLoadImages: {{ .PRELOAD_IMAGES }}
    preLoadPeriod: 2s
    cleanup: true
    namespace: namespaced-{{ .BATS_TEST_NUMBER }}
    podWait: false
    waitWhenFinished: true
    verifyObjects: true
    errorOnVerify: true
    jobIterationDelay: 1s
    maxWaitTimeout: 2m
    churnConfig:
      cycles: {{ .CHURN_CYCLES }}
      percent: 20
      delay: 2s
      mode: {{ .CHURN_MODE }}
    gc: {{env "JOBGC" }}
    namespaceLabels:
      foo: bar
      complex.label/test: true
    objects:

    - objectTemplate: objectTemplates/deployment.yml
      replicas: 1
      inputVars:
        envName: deployment-pod
        containerImage: quay.io/cloud-bulldozer/sampleapp:latest
        envVar: 
      {{- if env "WAIT_FOR_CONDITION" }}
      waitOptions:
        customStatusPaths:
        - key: '{{ env `WAIT_CUSTOM_STATUS_PATH` }}'
          value: '{{ env `WAIT_FOR_CONDITION` }}'
      {{- end }}

    - objectTemplate: objectTemplates/pod.yml

    - objectTemplate: objectTemplates/job.yml
      replicas: 1

    - objectTemplate: objectTemplates/service.yml
      replicas: 1
      churn: false

    - objectTemplate: objectTemplates/secret.yml
      replicas: 1
      runOnce: true

{{ if .CRD }}
  - name: crd-{{ .BATS_TEST_NUMBER }}
    jobType: create
    jobIterations: 1
    namespacedIterations: false
    cleanup: false
    podWait: false
    qps: 10
    burst: 10
    jobPause: 10s
    objects:
    - objectTemplate: objectTemplates/crd.yml
      replicas: 1

  - name: cr-{{ .BATS_TEST_NUMBER }}
    namespace: cr-{{ .BATS_TEST_NUMBER }}
    jobType: create
    jobIterations: 1
    namespacedIterations: false
    cleanup: false
    podWait: false
    qps: 10
    burst: 10
    jobPause: 10s
    objects:
    - objectTemplate: objectTemplates/cr.yml
      replicas: 5
{{ end }}