---
 
global:
  measurements:
  - name: podLatency

indexers:
{{ if .ES_INDEXING }}
  - type: opensearch
    esServers: ["{{ .ES_SERVER }}"]
    defaultIndex: {{ .ES_INDEX }}
{{ end }}
{{ if .LOCAL_INDEXING }}
  - type: local
    metricsDirectory: {{ .METRICS_FOLDER }}
{{ end }}

jobs:
  - name: not-namespaced
    jobType: create
    jobIterations: {{randInt 1 3}}
    qps: {{randInt 5 10 }}
    burst: 15
    namespacedIterations: false
    cleanup: true
    namespace: not-namespaced
    podWait: true
    waitWhenFinished: false
    verifyObjects: true
    errorOnVerify: true
    preLoadImages: false
    maxWaitTimeout: 2m
    objects:
    
    - objectTemplate: objectTemplates/deployment.yml
      replicas: 1
      inputVars:
        containerImage: gcr.io/google_containers/pause-amd64:3.2
        wait: true
    
     
  - name: delete-job
    jobType: delete
    waitForDeletion: true
    qps: 10
    burst: 20
    jobPause: 5s
    objects:

    - kind: Deployment
      labelSelector: {kube-burner-job: not-namespaced}
      apiVersion: apps/v1

    - kind: Namespace
      labelSelector: {kube-burner-job: not-namespaced}
