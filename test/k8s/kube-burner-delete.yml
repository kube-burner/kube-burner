---
 
global:
  functionTemplates:
    - objectTemplates/envs.tpl
  measurements:
  - name: podLatency

metricsEndpoints:
{{ if .ES_INDEXING }}
  - endpoint: http://localhost:9090
    indexer: 
      type: opensearch
      esServers: ["{{ .ES_SERVER }}"]
      defaultIndex: {{ .ES_INDEX }}
    metrics: [metrics-profile.yaml]
{{ end }}
{{ if .LOCAL_INDEXING }}
  - endpoint: http://localhost:9090
    indexer: 
      type: local
      metricsDirectory: {{ .METRICS_FOLDER }}
    metrics: [metrics-profile.yaml]
{{ end }}

jobs:
  - name: not-namespaced
    jobType: create
    jobIterations: {{randInt 1 3}}
    qps: {{randInt 5 10 }}
    burst: 15
    namespacedIterations: false
    cleanup: true
    namespace: not-namespaced
    podWait: true
    waitWhenFinished: false
    verifyObjects: true
    errorOnVerify: true
    preLoadImages: false
    maxWaitTimeout: 2m
    objects:
    
    - objectTemplate: objectTemplates/deployment.yml
      replicas: 1
      inputVars:
        envName: deployment-pod
        envVar: 
        containerImage: registry.k8s.io/pause:3.1
        wait: true
    
     
  - name: delete-job
    jobType: delete
    waitForDeletion: true
    qps: 10
    burst: 20
    jobPause: 5s
    objects:

    - kind: Deployment
      labelSelector: {kube-burner.io/job: not-namespaced}
      apiVersion: apps/v1

    - kind: Namespace
      labelSelector: {kube-burner.io/job: not-namespaced}
