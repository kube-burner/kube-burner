---
jobs:
  - name: test-crd
    jobType: create
    jobIterations: 1
    namespacedIterations: false
    namespace: cr-crd
    cleanup: false
    podWait: false
    qps: 10
    burst: 10
    jobPause: 10s
    objects:
    - objectTemplate: objectTemplates/crd.yml
      replicas: 1

  - name: test-cr
    jobType: create
    jobIterations: 1
    namespacedIterations: false
    namespace: cr-crd
    cleanup: false
    podWait: false
    qps: 10
    burst: 10
    jobPause: 10s
    objects:
    - objectTemplate: objectTemplates/cr.yml
      replicas: 5
