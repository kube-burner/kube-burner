---
global:
  measurements:
    - name: pvcLatency

metricsEndpoints:
  - indexer:
      type: local
      metricsDirectory: {{ .METRICS_FOLDER }}

jobs:
  - name: pvc-resize
    jobType: create
    jobIterations: 1
    qps: 10
    burst: 10
    namespacedIterations: false
    namespace: pvc-resize-test
    waitWhenFinished: true
    podWait: false
    maxWaitTimeout: 5m
    objects:
      - objectTemplate: objectTemplates/pvc.yml
        replicas: 2
        inputVars:
          size: "1Gi"
      - objectTemplate: objectTemplates/pod.yml
        replicas: 2
        wait: true
        inputVars:
          mountPVC: true

  - name: pvc-patch
    jobType: patch
    jobIterations: 1
    qps: 10
    burst: 10
    namespacedIterations: false
    namespace: pvc-resize-test
    executionMode: parallel
    jobPause: 60s
    objects:
      - kind: PersistentVolumeClaim
        labelSelector: {"kube-burner.io/job": pvc-resize}
        patchType: "application/merge-patch+json"
        objectTemplate: objectTemplates/pvc-patch.json
        inputVars:
          pvcSize: "2Gi"
